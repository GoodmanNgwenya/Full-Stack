<div class="text-center border border-light p-5">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card">
            <h4 class="card-header">Seller Profile</h4>
            <div class="card-body">
                <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()">
                    <div class="form-row mb-4">
                        <div class="col">
                            <label style="float: left;">Forenames:</label>
                            <input type="text" [readonly]="true" formControlName="firstName" placeholder="Forenames" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                <div *ngIf="f.firstName.errors.pattern">Blank space not required</div>
                            </div>
                        </div>
                        <div class="col">
                            <label style="float: left;">Surname:</label>
                            <input type="text" [readonly]="true" formControlName="lastName" placeholder="Surname" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                <div *ngIf="f.lastName.errors.pattern">Incorrect input value</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <div class="col">
                            <label style="float: left;">Email Address:</label>
                            <input type="text" formControlName="email" placeholder="Email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">This is not a valid email address make sure it
                                    contains the @ sign</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  style="float: left;">Phone Number:</label>
                        <input type="text" formControlName="phoneNumber" placeholder="Phone Number" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.phoneNumber.errors.minLength">Incorrect input value</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-info btn-block my-4">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            SAVE PROFILE</button>
                        <img *ngIf="loading" class="pl-3" />
                        <a routerLink="/advert" class="btn btn-link">Cancel</a>
                    </div> 
                </form>
                
            </div>
        </div>
    </div>
